<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random ROR2 Item Generator</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<div class="container">
    <h1>Risk of Rain 2 Item Generator</h1>

    <select id="categorySelect">
        <option value="survivors">Survivors</option>
        <option value="white">White</option>
        <option value="green">Green</option>
        <option value="red">Red</option>
        <option value="yellow">Yellow</option>
        <option value="lunar">Lunar</option>
        <option value="voidWhite">White Void Items</option>
        <option value="voidGreen">Green Void Items</option>
        <option value="voidRed">Red Void Items</option>
        <option value="voidYellow">Yellow Void Items</option>
        <option value="equipment">Equipment</option>
        <option value="equipmentLunar">Lunar Equipment</option>
        <option value="equipmentElite">Elite Equipment</option>
    </select>

    <div class="buttons">
        <button onclick="getRandomItem()">Get Random Item</button>
        <button class="icon-btn toggle-btn selected" id="sotvFilter" title="SOTV">
            <img src="icons/SotV_Icon.webp" alt="SOTV">
        </button>
        <button class="icon-btn toggle-btn selected" id="sotsFilter" title="SOTS">
            <img src="icons/SotS_Icon.webp" alt="SOTS">
        </button>
    </div>

    <div id="result"></div>
    <img id="itemImage">

    <div id="historyContainer">
        <h2>Roll History</h2>
        <ul id="historyList"></ul>
    </div>

    <footer>
        Made by <span class="creator">Moukie</span>
    </footer>
</div>

<script src="randomizer.js"></script>
<script src="background.js"></script>
</body>
</html>
